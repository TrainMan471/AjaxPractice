<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="main.css">
  <link rel="shortcut icon" href="">
  <title>AJAX with JavaScript</title>
  <script>
    var newAjaxRequest = new XMLHttpRequest();
    newAjaxRequest.onreadystatechange = function() {

        if (newAjaxRequest.readyState == 4) {
          console.log(newAjaxRequest.responseText);

          document.getElementById('ajax').innerHTML = newAjaxRequest.responseText;
        }

    };
    console.log(newAjaxRequest == 4);
    newAjaxRequest.open('GET', 'sidebar.html');
  newAjaxRequest.send();


  </script>
</head>
<body>
  <div class="grid-container centered">
    <div class="grid-100">
      <div class="contained">
        <div class="grid-100">
          <div class="heading">
            <h1>Bring on the AJAX</h1>
          </div>
          <div id="ajax">

          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
